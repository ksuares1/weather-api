<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
   
    <title>🌦️Weather Forecast </title>
</head>
<body>
    <div class="weather-app">
   
        <!-- form -->
    <form class="search-form">
         <div class="row">
    <div class="col">
    <input type="text" autocomplete="off" class="form-control" id="city-input" placeholder="Type a city...">
    </div>
    <div class="col">
       
    <input type="submit" value="Search" class="form-control-two btn btn-primary shadow-sm">
     
    <!-- <input type="submit" id="current-btn" value="Current" class="form-control btn btn-success shadow-sm"> -->
    </div>
    </div>
    </form>
    <div class="weather-current-day-info">
    <h1 class="city">New York, NY</h1>
    <ul>
        <li id="time-info">
            Thursday 12:00 a.m.
        </li>
         
        <li class="description"> Partly Cloudy</li>
    </ul>
    </div>

<div class="row current-weather">
    <div class="col-3">
    <img class="clouds" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCLLa27G0XcyipO_5vH7k1jLY8_BVCNuPjkA&usqp=CAU" id="icon" alt="cloudy-day"/>
    </div>
     <div class="col-3">
        <strong><span class="temperature">
            61</strong>
             </span>
     </div>
     
     <div class="col-3">
            <span class="units">
            <a href="#" id="celsius-link" class="active">°C |</a> 
      
        <a href="#" id="fahrenheit">°F</a>
          </span>
       </div>


    <div class="col-3 weather-items">
        <ul class="weather-details">
            
        <li>
            Humidity: <span class="humidity">77</span>
            %
        </li>
            
        <li>Wind: <span class="wind"> </span> km/h </li>
        </ul>
        </div>
        </div> 
       
        <!-- Weekly Forecast -->
        <div class="weather-forecast" id="forecast">
          
        </div>
</div>
  </div>
  <div>
    <footer>
     <p class="coder"> <a href="https://github.com/ksuares1/weather-api" target="_blank">Open Source Code </a> by Kimberly Suares</p> 
      </span>
    </footer>
  </div>
        <!-- https://19wbn.codesandbox.io/? -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
<script src="./assets/css/js/app.js"> </script>
</html>
