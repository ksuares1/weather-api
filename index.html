<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
   
    <title>🌦️Weather Forecast </title>
</head>
<body>
    <div class="weather-app">
   
        <!-- form -->
    <form class="search-form">
         <div class="row">
    <div class="col-9">
    <input type="text" autocomplete="off" class="form-control" id="city-input" placeholder="Type a city...">
    </div>
    <div class="col-3">
       
    <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm">
     
    <!-- <input type="submit" id="current-btn" value="Current" class="form-control btn btn-success shadow-sm"> -->
    </div>
    </div>
    </form>
    <h1 class="city">New York, NY</h1>
    <ul>
        <li id="time-info">
            Thursday 12:00 a.m.
        </li>
         
        <li class="description"> Partly Cloudy</li>
    </ul>


<div class="row current-weather">
    <div class="col-3">
    <img class="clouds" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCLLa27G0XcyipO_5vH7k1jLY8_BVCNuPjkA&usqp=CAU" id="icon" alt="cloudy-day"/>
    </div>
     <div class="col-3">
        <strong><span class="temperature">
            61</strong>
             </span>
     </div>
     
     <div class="col-3">
            <span class="units">
            <a href="#" id="celsius-link" class="active">°C |</a> 
      
        <a href="#" id="fahrenheit">°F</a>
          </span>
       </div>


    <div class="col-3 weather-items">
        <ul class="weather-details">
            
        <li>
            Humidity: <span class="humidity">77</span>
            %
        </li>
            
        <li>Wind: <span class="wind"> </span> km/h </li>
        </ul>
        </div>
        </div> 
       
        <!-- Weekly Forecast -->
        <div class="weather-forecast">
            <div class="row">
            <div class="col-2">
            <div class="weather-forecast-date">Thursday</div>
   
             <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAAZ9JREFUaN7tmdGNgzAMhhmBERiBEVjgJEbICIyQERiBTS4j5JU3RmCDnHNyq1wE1A4Jl0iJ9KtqVdv/R+xA1cYY05Ssos1XgCwBOGtd1x4kPfVNwhUFAI1rkDmRTgVyGwCMiQvjvkRWAGBoYJh/qc8JQAcAqCwAsO9NoBbQ5n1m38+g9ikAeQPgSjtofAJgTgTw0lg6wE5ppyAAmxj72CTWHB0Ae39/wPzvYEcDwKuuHzL+VkyAx81HA0h4ZKYHwNbZ/wvg4KFQcAFEJub/3Mk5ADJDgPcRWzKAVVc6wFQ6gKQA9EUD4H1AFdtCN3465jHEua8KUCzA1/c6gBbQxikI35cgZV8ZMae1ggAgUWuTgQxqIBqZnBhFjLmsFQognYRWI9HI7sRoxo6d1mIDQILOS0i9kosXNxBiPtYKAVBe0o7Yw27MQoT+WIsFYLfPSyiJRrQTY9uoJcSQapEBDoZpIxqZPCNTwOCe1uIAZDO4oQBbwOAK7uBya3EAFs7gHpwipMHl1uIADLi1XcNYGCOYMeRa9W/WClABKkAFiKofRnoGaQBkK9wAAAAASUVORK5CYII=" width="36" alt="rain-image"/>
             <div class="weather-forecast-temperatures">
            
             <span class="weather-forecast-temperatures-max">
                18°
             </span>
             <span class="weather-forecast-temperatures-min">
                  20° 
             </span>
             </div>             
            </div>
            </div>
        </div>
</div>
  </div>
  <div>
    <footer>
     <p class="coder"> Coded by Kimberly Suares</p>  <span><a href="https://github.com/ksuares1/weather-api" class="btn btn-primary">Github Repo</a>

    </footer>
